<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Test Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Enter Test Marks</h2>

    <form action="TMarksprocess.php" method="post">
        <label for="testName">Test Name:</label>
        <input type="text" id="testName" name="testName" required>

        <label for="testDate">Test Date:</label>
        <input type="date" id="testDate" name="testDate" required>

        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="PU1">PU1</option>
            <option value="PU2">PU2</option>
            <!-- Add more options as needed -->
        </select>

        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" name="totalMarks" required>

        <button type="submit" name="submitTestDetails">Submit Test Details</button>
    </form>

    <!-- Display student names and input fields for marks -->
    <div id="studentList"></div>

</body>
</html>
